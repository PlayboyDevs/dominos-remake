name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/server/DominosRemake.sln
    - name: Build
      run: dotnet build ./src/server/DominosRemake.sln --no-restore
    - name: Test
      run: dotnet test ./src/server/DominosRemake.sln --no-build --verbosity normal
