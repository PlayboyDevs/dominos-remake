name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/server/DominosRemake.sln
    - name: Build
      run: dotnet build ./src/server/DominosRemake.sln --no-restore
    - name: Test
      run: dotnet test ./src/server/DominosRemake.sln --no-build --verbosity normal

    - name: Install Railway
      run: |
        curl -sL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
        
    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        DOCKERFILE_PATH: src/server/DominosRemake.Web/Dockerfile